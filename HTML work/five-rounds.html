<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Five Rounds Package</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Matching button style */
    button {
      background-color: #007BFF; /* Blue color */
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    /* Slideshow container and other styles remain the same */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Slide Caption */
    .caption {
      position: absolute;
      bottom: 10%;
      left: 10%;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      transition: opacity 0.5s ease;
    }

    /* Navigation Arrows */
    .prev, .next {
      position: absolute;
      top: 50%;
      padding: 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 24px;
      z-index: 1;
      border-radius: 50%;
      transform: translateY(-50%);
      transition: background-color 0.3s;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>


<!-- Back to Home Button -->
<div style="text-align: center; margin: 20px;">
    <button class="learn-more-btn" onclick="window.location.href='index.html'">Back to Home</button>
  </div>
  
  

  <!-- Slideshow Container -->
  <div class="slideshow-container">
    <!-- Slides -->
    <div class="slides">
      <div class="slide">
        <img src="golf-course1.jpg" alt="Golf Course 1">
        <div class="caption">Breathtaking Views on Our Championship Golf Course</div>
      </div>
      <div class="slide">
        <img src="golf-course2.jpg" alt="Golf Course 2">
        <div class="caption">Perfect Conditions for Your Next Round</div>
      </div>
      <div class="slide">
        <img src="luxury-suite.jpg" alt="Luxury Suite">
        <div class="caption">Relax in Luxury After a Day on the Course</div>
      </div>
      <div class="slide">
        <img src="golf-training.jpg" alt="Golf Training">
        <div class="caption">Expert Coaching to Elevate Your Game</div>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <button class="prev" onclick="moveSlides(-1)">&#10094;</button>
    <button class="next" onclick="moveSlides(1)">&#10095;</button>
  </div>

  <script>
    let currentSlide = 0;

    function moveSlides(step) {
      const slides = document.querySelector('.slides');
      const totalSlides = document.querySelectorAll('.slide').length;
      currentSlide += step;

      if (currentSlide < 0) {
        currentSlide = totalSlides - 1; // Loop back to the last slide
      } else if (currentSlide >= totalSlides) {
        currentSlide = 0; // Loop back to the first slide
      }

      // Move slides using CSS transform
      slides.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    // Automatically transition the slides every 5 seconds
    setInterval(() => {
      moveSlides(1);
    }, 5000);
  </script>

</body>
</html>
